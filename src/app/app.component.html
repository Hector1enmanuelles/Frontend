<section class="page-section" id="contact">
	<div class="container">
		<!-- Contact Section Heading-->
		<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Agenda Virtual</h2>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><i class="fas fa-star"></i></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- Contact Section Form-->
		<div class="row justify-content-center">
			<div class="col-lg-8 col-xl-7">
				<!-- * * * * * * * * * * * * * * *-->
				<!-- * * SB Forms Contact Form * *-->
				<!-- * * * * * * * * * * * * * * *-->
				<!-- This form is pre-integrated with SB Forms.-->
				<!-- To make this form functional, sign up at-->
				<!-- https://startbootstrap.com/solution/contact-forms-->
				<!-- to get an API token!-->
				<form form [formGroup]="formregistro" id="contactForm" data-sb-form-api-token="API_TOKEN" (sudmit)="registro()" (ngSubmit)="onSubmit()">

					<!--**************INPUT NOMBRE****************-->

					<div class="form-floating mb-3">
						<input class="form-control" id="nombre" type="text" placeholder="Ingresa tu nombre..." data-sb-validations="required" formControlName="nombre"  [ngClass]="{ 'is-invalid': submitted && m.nombre.errors }" />
						<label for="nombre">Nombre</label>
						<div class="invalid-feedback" data-sb-feedback="name:required">El nombre es requerido.</div>
					</div>

					<!--**************INPUT APELLIDO****************-->

					<div class="form-floating mb-3">
						<input class="form-control" id="apellido" type="text" placeholder="Ingresa tu apellido..." data-sb-validations="required" formControlName="apellido" [ngClass]="{ 'is-invalid': submitted && m.apellido.errors }" />
						<label for="apellido">Apellido</label>
						<div class="invalid-feedback" data-sb-feedback="apellido:required">El apellido es requerido.</div>
					</div>

					<!--**************INPUT TELEFONO****************-->

					<div class="form-floating mb-3">
						<input class="form-control" id="telefono" type="tel" placeholder="(+58) 456-7890" data-sb-validations="required" formControlName="telefono" [ngClass]="{ 'is-invalid': submitted && m.telefono.errors }"/>
						<label for="telefono">Teléfono</label>
						<div class="invalid-feedback" data-sb-feedback="telefono:required">El número del teléfono es requerido.</div>
					</div>


					<!--**************BUTTON****************-->

					<div class="d-none" id="submitErrorMessage">
						<div class="text-center text-danger mb-3">Error sending message!</div>
					</div>
					<button class="btn btn-primary btn-xl " id="submitButton" type="submit" >Registrar</button>
				</form>
			</div>
		</div>
	</div>
</section>
