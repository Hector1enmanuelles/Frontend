<section class="page-section" id="contact">
	<div class="container">
		<!-- Contact Section Heading-->
		<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Agenda Virtual</h2>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><i class="fas fa-star"></i></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- Contact Section Form-->
		<div class="row justify-content-center">
			<div class="col-lg-8 col-xl-7">
				<!-- * * * * * * * * * * * * * * *-->
				<!-- * * SB Forms Contact Form * *-->
				<!-- * * * * * * * * * * * * * * *-->
				<!-- This form is pre-integrated with SB Forms.-->
				<!-- To make this form functional, sign up at-->
				<!-- https://startbootstrap.com/solution/contact-forms-->
				<!-- to get an API token!-->
				<form form [formGroup]="formregistro" form #formularioRegistro="ngForm" id="contactForm" data-sb-form-api-token="API_TOKEN"  (submit)="addRegister($event)"(ngSubmit)="onSubmit()">

					<!--**************INPUT NOMBRE****************-->

					<div class="form-floating mb-3">
						<input class="form-control" id="nombre" type="text" placeholder="Ingresa tu nombre..." data-sb-validations="required" formControlName="nombre"  [ngClass]="{ 'is-invalid': submitted && m.nombre.errors }" [(ngModel)]="registerModel.nombre" />
						<label for="nombre">Nombre</label>
						<div class="invalid-feedback" data-sb-feedback="name:required">El nombre es requerido.</div>
					</div>

					<!--**************INPUT APELLIDO****************-->

					<div class="form-floating mb-3">
						<input class="form-control" id="apellido" type="text" placeholder="Ingresa tu apellido..." data-sb-validations="required" formControlName="apellido" [ngClass]="{ 'is-invalid': submitted && m.apellido.errors }" [(ngModel)]="registerModel.apellido"/>
						<label for="apellido">Apellido</label>
						<div class="invalid-feedback" data-sb-feedback="apellido:required">El apellido es requerido.</div>
					</div>

					<!--**************INPUT TELEFONO****************-->

					<div class="form-floating mb-3">
						<input class="form-control" id="telefono" type="tel" placeholder="(+58) 456-7890" data-sb-validations="required" formControlName="telefono" [ngClass]="{ 'is-invalid': submitted && m.telefono.errors }" [(ngModel)]="registerModel.telefono"/>
						<label for="telefono">Teléfono</label>
						<div class="invalid-feedback" data-sb-feedback="telefono:required">El número del teléfono es requerido.</div>
					</div>


					<!--**************BUTTON****************-->

					<div class="d-none" id="submitErrorMessage">
						<div class="text-center text-danger mb-3">Error sending message!</div>
					</div>
					<button class="btn btn-primary btn-xl " id="submitButton" type="submit" >Registrar</button>
				</form>

			</div>

			<table class="table text-center table-hover">
				<thead>
				  <tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Teléfono</th>
					<th>Operación</th>
				  </tr>
				</thead>
				<tbody>
				  <tr *ngFor="let register of registers">
					<td>
						{{ register.nombre }}
					</td>
					<td>{{ register.apellido }}</td>
					<td>{{ register.telefono }}</td>
					<td>
					  <button class="btn btn-danger" (click)="deleteRegister(register._id)">
						ELIMINAR
					  </button>
					</td>
				  </tr>
				</tbody>
			  </table>
		</div>
	</div>

</section>
