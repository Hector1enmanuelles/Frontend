<!--******************** Sección de registro ********************-->
<section class="page-section" id="register">
	<div class="container">
		<!-- Contact Section Heading-->
		<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Agenda Virtual</h2>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><i class="fa fa-star"></i></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- Contact Section Form-->
		<div class="row justify-content-center">
			<div class="col-lg-8 col-xl-7">
				

				<form #registerForm="ngForm" id="registerForm" (ngSubmit)="addRegister(registerForm)">

					<!-- ID del Registro -->
					<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="registerService.selectedRegister._id">
					
					<!--**************INPUT NOMBRE****************-->

					<div class="form-group form-floating mb-3">
						<input type="text" name="nombre" placeholder="Ingresa tu nombre" class="form-control" #name="ngModel" [(ngModel)]="registerService.selectedRegister.nombre" />
						<label for="nombre">Nombre</label>
					</div>

					<!--**************INPUT APELLIDO****************-->

					<div class="form-group form-floating mb-3">
						<input type="text" name="apellido" placeholder="Ingresa tu apellido" class="form-control" #name="ngModel" [(ngModel)]="registerService.selectedRegister.apellido" />
						<label for="apellido">Apellido</label>
						<div class="invalid-feedback" data-sb-feedback="apellido:required">El apellido es requerido.</div>
					</div>

					<!--**************INPUT TELEFONO****************-->

					<div class="form-group form-floating mb-3">
						<input type="text" name="telefono" placeholder="(+58) 456-7890" class="form-control" #name="ngModel" [(ngModel)]="registerService.selectedRegister.telefono" />
						<label for="telefono">Teléfono</label>
						<div class="invalid-feedback" data-sb-feedback="telefono:required">El número del teléfono es requerido.</div>
					</div>

					<!--**************BUTTON****************-->

					<button class="btn btn-primary btn-xl ">Registrar</button>

				</form>
			</div>
		</div>
	</div>
</section>


<!--******************** Sección de registro ********************-->
<section class="page-section" id="list">
	<div class="container">
		<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Lista de Registros</h2>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><i class="fa fa-star"></i></div>
			<div class="divider-custom-line"></div>
		</div>
		<table class="table text-center table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Teléfono</th>
					<th>Operación</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let register of registerService.registers">
					<td>
						{{ register.nombre }}
					</td>
					<td>{{ register.apellido }}</td>
					<td>{{ register.telefono }}</td>
					<td>
						<button class="btn btn-primary" (click)="editRegister(register)">
						<a class="btn btn-primary" href="#register"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
					  </button>
						<button class="btn btn-danger" (click)="deleteRegister(register._id, registerForm)">
						<a class="btn btn-danger" ><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					  </button>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
